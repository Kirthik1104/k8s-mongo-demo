apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  labels:
    app: mongo-express

#spec is the specification of the deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express

#template is the template for the pod
  template:
    metadata:
      labels:
        app: mongo-express

    #spec is the specification of the pod
    spec:
      containers:
        - name: mongo-express
          image: mongo-express
          ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-username
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password
            - name: ME_CONFIG_MONGODB_SERVER
              valueFrom:
                configMapKeyRef:
                  name: mongodb-configmap
                  key: database_url
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
spec:
  selector:
    app: mongo-express
  type: LoadBalancer # this is the type of service, external ip is assigned to this service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 30007 # this service an external ip address and so accepts external traffic
      # node port has a range of 30000-32767
      # i will use this port to access the mongo-express service from my local machine